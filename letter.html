      animation-timing-function: linear;
      animation-fill-mode: forwards;
    }

    @keyframes floatAndRotate {
      0% {
        transform: translateY(0) rotate(0);
        opacity: 1;
      }

      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes float {
      0% {

        opacity: 1;
      }
